    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
        <div id="reg-suc">注册成功</div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="" method="post">
                            <div class="form-group">
                                <label for="">用户名</label>
                                <span id="reg-username" style="color: red;margin-left: 20px"></span>
                                <input class="form-control" id="reg-username-input" type="text" placeholder="6-15位字母或数字" name="user">
                            </div>
                            <div class="form-group">
                                <label for="">密码</label>
                                <span id="reg-password" style="color: red;margin-left: 20px"></span>
                                <input class="form-control" id="reg-pwd-input" type="password" placeholder="至少6位字母或数字" name="pwd">
                            </div>
                            <div class="form-group">
                                <label for="">再次输入密码</label>
                                <span id="reg-password_r" style="color: red;margin-left: 20px"></span>
                                <span id="reg-__all__" style="color: red;margin-left: 20px"></span>
                                <input class="form-control" id="reg-pwdr-input" type="password" placeholder="至少6位字母或数字" name="pwd_r">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary model-reg-btn" id="reg-submit" type="button">提交</button>
                                <button class="btn btn-danger" id="call-off-reg" data-dismiss="modal">取消</button>
                            </div>
                            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录窗口 -->
    <div id="login" class="modal fade in" style="display: block">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" action="" method="post">
                            <div class="form-group">
                                <label for="">用户名:</label>
                                <span id="login-username" style="color: red;margin-left: 20px"></span>
                                <input class="form-control" id="login-username-input" type="text" placeholder="用户名不能小于4个字符" name="user">
                            </div>
                            <div class="form-group">
                                <label for="">密码:</label>
                                <span id="login-password" style="color: red;margin-left: 20px"></span>
                                <input class="form-control" id="login-pwd-input" type="password" placeholder="密码不能小于6个字符" name="pwd">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary model-login-btn" type="button">登录</button>
{#                                <button class="btn btn-danger" id="call-off" data-dismiss="modal">取消</button>#}
                            </div>
                            <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register" id="to-reg">还没有账号？点我注册</a>

                </div>
            </div>
        </div>
    </div>
