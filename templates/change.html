{% extends 'change_base.html' %}

{% block title %}
    <title>编辑{{ page_theme }}</title>
{% endblock %}

{% block topbar%}
    <h3 class="theme">编辑{{ page_theme }}</h3>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-offset-3">
                <div class="input-form">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for foo in form %}
                            <div>
                                <label for="">{{ foo.label }}</label>
                                {{ foo }}
                                <span class="pull-right error">{{ foo.errors.0 }}</span>
                            </div>
                        {% endfor %}

                        <input type="submit" class="btn btn-default add-btn" value="修改">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
