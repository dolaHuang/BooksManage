{% extends 'base.html' %}

{% block title %}
    <title>添加图书</title>
{% endblock %}

{% block topbar%}
    <h3 class="theme">添加书籍</h3>
{% endblock %}

{% block backIdenx %}
    <li class="sep">|</li>
    <li role="presentation"><a href="/index/">返回首页</a></li>
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-offset-3">
                <div class="input-form">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for foo in bookForm %}
                            <div>
                                <label for="">{{ foo.label }}</label>
                                {{ foo }}
                                <span class="pull-right error">{{ foo.errors.0 }}</span>
                            </div>
                        {% endfor %}

                        <input type="submit" class="btn btn-default add-btn" value="添加">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
